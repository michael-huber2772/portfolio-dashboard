<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Machines that can run the Product</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Machine ID</th>
                            <th>Weight</th>
                            <th>Minimum Profit Per Hour</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for machine in machines %}
                        <tr>
                            <td>{{machine.id}}</td>
                            <td>{{machine.weight}}</td>
                            <td>{{machine.min_profit_per_hour}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
