<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Machines that can run the Product</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Material ID</th>
                            <th>Material Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for material in materials %}
                        <tr>
                            <td>{{material.id}}</td>
                            <td>{{material.name}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
